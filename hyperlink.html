<!DOCTYPE html>
<html>
<head>
    <title>Hyperlink Example</title>
</head>
<body>
    <h1>Hyperlink Demonstration</h1>

    <p>
        Visit <a href="https://www.google.com" target="_blank">Google (opens in new tab)</a>
    </p>

    <p>
        Visit <a href="https://www.wikipedia.org" target="_self">Wikipedia (opens in same tab)</a>
    </p>

    <p>
        <a href="about.html" target="_self">Go to About Page (Local Page)</a>
    </p>
</body>
</html>
