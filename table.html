<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Example</title>
</head>
<body>
    <h1>Student Marks Table</h1>

    <table border="1">
        <!-- Table Header Row -->
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="3">Subjects</th>
            <th rowspan="2">Total</th>
        </tr>

        <!-- Subject Header Row -->
        <tr>
            <th>Math</th>
            <th>Science</th>
            <th>English</th>
        </tr>

        <!-- Student 1 -->
        <tr>
            <td>Alice</td>
            <td>90</td>
            <td>85</td>
            <td>88</td>
            <td>263</td>
        </tr>

        <!-- Student 2 -->
        <tr>
            <td>Bob</td>
            <td>78</td>
            <td>82</td>
            <td>80</td>
            <td>240</td>
        </tr>

        <!-- Student 3 -->
        <tr>
            <td>Charlie</td>
            <td>95</td>
            <td>90</td>
            <td>92</td>
            <td>277</td>
        </tr>
    </table>
</body>
</html>
